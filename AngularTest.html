<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHS EHR</title>


  <script src="http://code.angularjs.org/snapshot/angular.min.js"></script>



</head>
<body ng-app="formExample">
  <div ng-controller="ExampleController">
  <form novalidate class="css-form">
    <label>Admission Date: <input type="date" ng-model="patient.AdmDate" required /></label><br />
    <label>Accompanied By: <input type="time" ng-model="patient.AccBy" required /></label><br />
    <label>Source of Admission: <input type="text" ng-model="patient.SourceOfAdm" required /></label><br />
    Language Spoken: <label><input type="radio" ng-model="patient.LanguageSpoken" value="English" />English</label>
    <label><input type="radio" ng-model="patient.LanguageSpoken" value="Mandarin" />Mandarin</label>
    <label><input type="radio" ng-model="patient.LanguageSpoken" value="Malay" />Malay</label>
    <label><input type="radio" ng-model="patient.LanguageSpoken" value="Tamil" />Tamil</label><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(patient)" value="Save" />
  </form>
  <pre>patient = {{patient | json}}</pre>
  <pre>master = {{master | json}}</pre>

  
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>

<script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(patient) {
        $scope.master = angular.copy(patient);
      };

      $scope.reset = function() {
        $scope.patient = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>
</body>
</html>
